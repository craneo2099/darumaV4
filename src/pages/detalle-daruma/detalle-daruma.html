<ion-header>
  <ion-navbar>
      <ion-buttons end>
          <button ion-button icon-end menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
      </ion-buttons>

      <ion-title>Detalle Daruma</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="colorFondo" padding>
<h2 ion-text color="rosa" text-center>Prop&oacute;sito {{darumaId}}</h2>
<ion-row justify-content-center padding-vertical>
  <img class="imgRed2 noMostrarG" src="../../assets/imgs/DarumaUnOjo.png" alt="daruma">
  <img class="noMostrarChico" src="../../assets/imgs/DarumaUnOjo.png" alt="daruma">
</ion-row>
<ion-row justify-content-center>
 <div ion-col col-12 col-sm-10>
    <ion-row>
      <div ion-col col-4>
        <h6 ion-text color="rosa2"><b>Prop&oacute;sito: </b></h6>
      </div>
      <div ion-col col-8>
        <h6>Lorem ipsum dolor sit amet consectetur.</h6>
      </div>
      </ion-row>
    <ion-row>
      <div ion-col col-4>
        <h6 ion-text color="azul">
          <!-- <ion-icon name="checkmark-circle-outline"></ion-icon> -->
          <b>Fecha Inicio:</b>
        </h6>
      </div>
      <div ion-col col-8>
        <h6>MM/DD/YYYY</h6>
      </div>
    </ion-row>
    <ion-row>
      <div ion-col col-4>
        <h6 ion-text color="verde"><b>Fecha Fin:</b></h6>
      </div>
      <div ion-col col-8>
        <h6>MM/DD/YYYY</h6>
      </div>
    </ion-row>
 </div>
</ion-row>

<ion-row justify-content-center>
  <div ion-col col-12 col-sm-6>
    <ion-item>
      <ion-label ion-text color="rosa2"><b>Estatus: </b></ion-label>
      <ion-select [(ngModel)]="estatus">
        <ion-option color="primar" value="1">Activo</ion-option>
        <ion-option value="0">Completado</ion-option>
      </ion-select>
    </ion-item>
  </div>
</ion-row>
</ion-content>

<!-- footer -->
<ion-footer>
<ion-grid no-padding>
  <ion-row no-padding>
    <div ion-col col-12 text-center no-padding>
      <p>Powered by <strong>Devstar Novatech.</strong></p>
    </div>
  </ion-row>
</ion-grid>
</ion-footer>
